<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.hover()</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
<style>
    .bg{background-color: burlywood;
        width: 50%;
        height: fit-content ;
        padding-bottom: 10px;
        }
    .center{
        text-align: center;
        font-weight: bolder;
        font-style: oblique;
        color: darkblue;
    }
    img{
        width: 200px;
        height: 100px;
        border: brown 1px solid;
        border-radius: 4px;
    }
</style>
<script>
	$(document).ready(function(){
        
        $('.desaparece').hover(function(){
            $(this).attr("src","img/inv.jpg");
    },function(){
        $("#img").attr("src","img/verano/sol.jpg");
    });
    $('.desaparece').hover(function(){
            $(this).attr("src","img/inv.jpg");
    },function(){
        $("#img1").attr("src","img/verano/playa.jpg");
    });
    $('.desaparece').hover(function(){
            $(this).attr("src","img/inv.jpg");
    },function(){
        $("#img2").attr("src","img/verano/descarga.jpg");
    });
    $('.desaparece').hover(function(){
            $(this).attr("src","img/inv.jpg");
    },function(){
        $("#img3").attr("src","img/verano/5.jpg");
    });
     });
</script>
</head>
<body>
    <div class="container-sm bg">
        <h1 class="center ">Cursor en/fuera</h1>
        <div class="row center">
            <div class="col">
                <img src="img/verano/sol.jpg"  id="img" class="desaparece">
            </div>
            <div class="col">
                <img src="img/verano/playa.jpg" id="img1" class="desaparece">
            </div>
            <div class="col">
                <img src="img/verano/descarga.jpg"  id="img2" class="desaparece">
            </div> 
            <div class="col">
                <img src="img/verano/5.jpg"  id="img3"class="desaparece">
            </div>
        </div>
    </div>
</body>
</html>
